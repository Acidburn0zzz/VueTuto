<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
</head>
<body>

  <div id="app">

    <h1>
      {{ message }}
    </h1>

    <p>
      <input v-model="message">
    </p>

  </div>



<script src="bower_components/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      message: 'Hello World'
    }
  })
</script>
</body>
</html>
