<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
  <style>
    .error {
      color: red;
    }
    textarea {
      display: inline;
    }
  </style>
</head>
<body>

  <div id="app">

    <form action="done.html" v-on:submit="handleIt">
      <button type="submit">Submit Me!</button>
    </form>

  </div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    methods: {
      handleIt: function () {
        alert('Handled');
      }
    }
  })
</script>
</body>
</html>
