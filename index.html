<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
  <style>
    .error {
      color: red;
    }
    textarea {
      display: inline;
    }
  </style>
</head>
<body>

  <div id="app">

    <button type="submit" @click="updateCount">
      Increment Counter: {{ count }}
    </button>

  </div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      updateCount: function () {
        this.count += 1;
      }
    }
  })
</script>
</body>
</html>
