<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
  <style>
    .error {
      color: red;
    }
    textarea {
      display: inline;
    }
  </style>
</head>
<body>

  <div id="app">

    <h1>{{ fullName }}</h1>
    <input type="text" v-model="first" placeholder="First name">
    <input type="text" v-model="last" placeholder="Last name">

  </div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: 'body',

    data: {
      first: 'St√©phane',
      last: 'Bullier'
    },

    computed: {
      fullName: function () {
        return this.first + ' ' + this.last;
      }
    }
  })
</script>
</body>
</html>
