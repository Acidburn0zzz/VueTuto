<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- This is my view -->
<div id="example-1">
  Hello {{ name }}!
</div>

<script src="bower_components/vue/dist/vue.js"></script>

// this is my Model
  var exampleData = {
  name: 'Vue.js'

  data: exampleData
})



</script>
