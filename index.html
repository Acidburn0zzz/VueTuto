<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js</title>
  <style>
    .error {
      color: red;
    }
    textarea {
      display: inline;
    }
  </style>
</head>
<body>

  <div id="app">

    <h1>Skill: {{ skill }}</h1>
    <input type="text" v-model="points">

  </div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: 'body',

    data: {
      points: 50
    },

    computed: {
      skill: function () {
        if (this.points <= 100) {
          return 'Beginner';
        }
          return 'Advanced';
      }
    }
  })
</script>
</body>
</html>
